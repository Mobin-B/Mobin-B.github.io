<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CounterStyle.css">
    <title>Counter</title>
</head>

<script>
    var num = 0;
    function add() {
        num++;
        document.getElementById("num").innerHTML = num;
    }

    function reset() {
        num = 0;
        document.getElementById("num").innerHTML = num;
    }

</script>

<body>
    <article>
        <h1 id="num">0</h1>
        <Button onclick="reset()">Restart</Button>
        <Button id="count" onclick="add()">Count</Button>
    </article>
</body>

</html>
