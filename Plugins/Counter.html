<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CounterStyle.css">
    <title>Counter</title>
</head>

<script>
    var num = 0;
    function add() {
        num++;
        document.getElementById("num").innerHTML = num;
        if (num == 120) {
            document.getElementById("num").style.fontSize = "7.5em";
            document.getElementById("num").style.height = "40%";
            document.getElementById("num").style.border = "3px solid #F9B572";
            document.getElementById("count").style.height = "35%";
        } else if (document.getElementById("num").style.fontSize == "7.5em") {
            document.getElementById("num").style.fontSize = "7em";
            document.getElementById("num").style.height = "28%";
            document.getElementById("num").style.border = "0px";
            document.getElementById("count").style.height = "47%";
        }
    }
    function add2() {
        num += 100;
        document.getElementById("num").innerHTML = num;
    }

    function reset() {
        num = 0;
        document.getElementById("num").innerHTML = num;
    }

</script>

<body>
    <article>
        <h1 id="num">0</h1>
        <Button onclick="reset()" id="reset" ondblclick="add2()">Restart</Button>
        <Button id="count" onclick="add()">Count</Button>
    </article>
</body>

</html>
