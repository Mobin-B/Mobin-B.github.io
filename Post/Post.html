<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moiter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Post_Style.css" />
</head>

<body>

  <main>

    <article class="main_article">


      <input type="text" maxlength="12" id="username" placeholder="Enter your name">


      <textarea name="" id="" cols="30" rows="10" class="moit" maxlength="2000"
        placeholder="Write what you want..."></textarea>

      <button class="article_footer">Submit</button>

    </article>


  </main>

  <br>
  <br>


  <footer id="menu">
    <i class="bi bi-house-door-fill menu_items" id="house"></i>
    <i class="bi bi-search-heart-fill menu_items" id="search"></i>
    <i class="bi bi-chat-square-text-fill menu_items" id="post"></i>
    <i class="bi bi-person-circle menu_items" id="profile"></i>
  </footer>
</body>

</html>
